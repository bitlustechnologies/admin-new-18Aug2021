<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Choose Currency Pair</h4> -->
                 <div>
                    <div class="col" style="margin-bottom: 30px;">
                        <select class="form-control custom-select" style="width:20%">
                          <option value="0">Select Currency</option>
                          <option value="1">BTC</option>
                          <option value="2">ETH</option>
                          <option value="3">XRP</option>
                        </select>
                     
                        <select class="form-control custom-select" style="width:16%; margin-left:10px;">
                            <option value="1">USD</option>
                          </select>
                          <input style="width:10%;margin-left:10px;" type="text" class="form-control">
                          <input style="width:10%;margin-left:10px;" type="text" class="form-control">
                         
                          <button type="button" class="btn btn-secondary" style="margin-left:10px;height: 36px;width: 88px;" ng-click="GetBuyDetails()">Update</button>
                      </div>
                     
                </div>    
                <ngx-datatable
                    #table
                    class='material'
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="10"
                    [rows]='rows'> 
                    <ngx-datatable-column name="Currency">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>{{value}} </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Minimum">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>{{value}} </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Maximum">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>{{value}} </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Option">
                         <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>{{value}} </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Last">
                         <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>{{value}} </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Action">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                 <!-- <a target="_blank" [routerLink]="['/limit-management/managelimit-edit/1']"> <i class="mdi mdi-grease-pencil"> </i></a>| -->
                                 <a target="_blank" [routerLink]="['/transcation/buy']"> <i style="color: #c51818;" class="fa fa-trash-o"> </i></a>
                            </ng-template>
                            
                     </ngx-datatable-column>
                  </ngx-datatable>
                 
            </div>
        </div>
    </div>
  
  </div>
