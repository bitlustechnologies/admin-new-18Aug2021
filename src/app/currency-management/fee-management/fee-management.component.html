<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Choose Currency Pair</h4> -->
                 <div>
                    <div class="col" style="margin-bottom: 30px;">
                          <button type="button" class="btn btn-secondary" style="height: 36px;width: 97px;" [routerLink]="['/currency-management/fee-management-new']"> Add New </button>
                      </div>
                </div>    
                <ngx-datatable
                    #table
                    class='material'
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="10"
                    [rows]='rows'> 
                    <ngx-datatable-column name="Currency">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>{{value}} </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Fee">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>{{value}} </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Action">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                 <a target="_blank" [routerLink]="['/currency-management/fee-management-edit/1']"> <i class="mdi mdi-grease-pencil"> </i></a>|
                                 <a target="_blank" > <i style="color: #c51818;" class="fa fa-trash-o"> </i></a>
                            </ng-template>
                            
                     </ngx-datatable-column>
                  </ngx-datatable>
                 
            </div>
        </div>
    </div>
  
  </div>
