<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Choose Currency Pair</h4> -->
                <div class="col" style="margin-bottom: 10px;">
                    <a  style="cursor:pointer"  (click)="DownloadCSV()"> <i class="mdi mdi-arrow-down-box pointer"> </i>Download CSV file</a>
                     </div>
                     <table class="table">
                        <thead>
                          <tr>
                            <th>Currency</th>
                            <th>DB_Balance</th>
                            <th>BitGoBalance</th>
                            <th>Difference</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let list of bitgocoinList">
                                            <td>{{list.currency}} </td>
                                            <td>{{list.db_balance}}</td>
                                            <td>{{list.bitgo_balance}}</td>
                                            <td>{{list.difference}}</td>
                            </tr>
                            <tr *ngIf="empty">
                                    <td colspan="3">No Record found</td>
                                 </tr>
                           
                        </tbody>
        
                      </table>
                      <!-- <div class="pull-right" *ngIf="!empty">
                          <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
                       </div> -->
                 
            </div>
        </div>
    </div>
  
  </div>
