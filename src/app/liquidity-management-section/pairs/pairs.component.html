<div class="row">
  <!-- column -->  
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
            <div class="trade_filter_sec">
              <!-- <div class="col" style="margin-bottom: 30px;">
                     <button [routerLink]="['/liquidity/exchanges-add']" class="btn btn-secondary pull-right" style="margin-bottom: 30px">Add New Exchange</button>
                     </div> -->
                  <!-- <div class="col" style="margin-bottom: 10px;">
                        <a style="cursor:pointer"  (click)="DownloadCSV()"> <i class="mdi mdi-arrow-down-box pointer"> </i>Download CSV file</a>
                        <label style="float: right;">Total Traders: {{totalRecords}}</label>
                     </div> -->
                 </div> 

                  <table class="table">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <!-- <th>Pair</th> -->
                          <th>External Pair</th>
                          <th>Markup Price</th>
                          <th>Markdown Price</th>

                          <th>Update</th>
                        </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let list of tradersLists| paginate: { itemsPerPage: 10, currentPage: pageNo ,totalItems:totalRecords};let i =index">
                            <td>{{(i + 1) + (pageNo * 10) - 10 }}</td>
                            <!-- <td>{{list.trading_pair_key}} </td> -->
                            <td>{{list.pair}}</td>
                            <td>{{list.exchange_markup_price}}</td>
                            <td>{{list.exchange_markdown_price}}</td>
                            <td>
                                <a [routerLink]="['/liquidity/pairs',list.price_id]"> <i class="ti-eye text-warning m-r-10"></i></a>
                            </td>
                          </tr>
                          <tr *ngIf="empty">
                                  <td colspan="11" style="text-align:center;">No Record found</td>
                               </tr>
                         
                      </tbody>
      
                    </table>
                    <div class="pull-right" *ngIf="!empty">
                        <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
                     </div>
           </div>
       </div>
   </div>

</div>
