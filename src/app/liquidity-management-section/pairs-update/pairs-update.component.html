<div class="row">
    <div class="card" style="width:100%">
      
        <div class="card-body">
            <div class="card-body col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <form #exchangeForm="ngForm" class="form-horizontal" (ngSubmit)="AddExchangeDetail(exchangeForm)">
                            <div class="form-group">
                                <label>Markup Price</label><br />
                                <input autocomplete="off" id="exchangeName" name="markup_price" [value]='exchange_detail.exchange_markup_price' class="form-control" required [(ngModel)]="exchange_detail.exchange_markup_price" #exchangeName="ngModel" style="width:416px">
                                <div *ngIf="exchangeName.invalid && (exchangeName.dirty || exchangeName.touched)" class="alert alert-danger" style="width:416px">
                                    <div *ngIf="exchangeName.errors.required"> Markup price is required. </div>
                                </div>
                            </div>
  
                            <div class="form-group">
                                <label>Markdown Price</label><br />
                                <input autocomplete="off" id="exchangeLabel" name="markdown_price" [value]='exchange_detail.exchange_markdown_price' class="form-control" required [(ngModel)]="exchange_detail.exchange_markdown_price" #exchangeLabel="ngModel" style="width:416px">
                                <div *ngIf="exchangeLabel.invalid && (exchangeLabel.dirty || exchangeLabel.touched)" class="alert alert-danger" style="width:416px">
                                    <div *ngIf="exchangeLabel.errors.required"> Markdown price is required. </div>
                                </div>
                            </div>
                          
                            <button type="submit" [disabled]="exchangeForm.invalid" class="btn btn-danger" >Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
