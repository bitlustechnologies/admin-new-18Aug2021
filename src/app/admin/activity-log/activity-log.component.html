<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                    <div class="trade_filter_sec">
                        <div class="col" style="margin-bottom: 30px;">
                        <ul class="top_filters">
                            <li class="date">
                                <label>From</label>
                                <input placeholder="FromDate" type="date" name="fromdate"  class="form-control">
                            </li>
                            <li class="date">
                                <label>To</label>
                                <input placeholder="ToDate" type="date"  name="todate"  class="form-control date">
                            </li>
                            <li>
                                <label>Email</label>
                                <input type="text" class="form-control" name="email" autocomplete="off">
                            </li>
                            <li>
                                <label>&nbsp;</label>
                                <button type="button" class="btn btn-secondary" ng-click="GetBuyDetails()">Search</button>
                            </li>
                        </ul>
                           </div>
                        <div class="col" style="margin-bottom: 10px;">
                                <label> <i class="mdi mdi-arrow-down-box"> </i>Download CSV file</label>
                           </div>
                      </div> 

                <!-- <ngx-datatable
                    #table
                    class='material'
                    [columns]="columns"
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="10"
                    [rows]='rows'> 
                  </ngx-datatable> -->

                  <table class="table">
                        <thead>
                          <tr>
                            <th>IP Address</th>
                            <th>User Email</th>
                            <th>Signin Time</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let list of activityLogList | paginate: { itemsPerPage: 10, currentPage: pageNo ,totalItems:totalRecords}">
                            <td>{{list.ipAddress}} </td>
                            <td>{{list.userEmail}}</td>
                            <td> {{list.signinTime}}</td>
                          </tr>
        
                          <tr *ngIf="empty">
                            <td colspan="3">No Record found</td>
                          </tr>
                        </tbody>
        
                      </table>
                      <div class="pull-right" *ngIf="!empty">
                          <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
                       </div>
                 
            </div>
        </div>
    </div>
  
  </div>
