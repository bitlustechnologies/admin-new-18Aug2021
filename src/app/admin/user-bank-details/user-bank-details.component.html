<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12" style="margin-bottom: 10px;">
                <div class="col-md-6 pull-right">
                  <input placeholder="Search here" type="text" class="form-control pull-right" ngModel #search="ngModel"
                    (keyup)="searchData(search.value)" autocomplete="off">
                </div>
              </div>
            </div>
                  <table class="table">
                      <thead>
                        <tr>
                          <th>User ID</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Address</th>
                          <th>Bank Added</th>

                          <th style="padding-left:96px;">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let list of userBankLists | paginate: { itemsPerPage: 10, currentPage: pageNo ,totalItems:totalRecords}">
                            <td>{{list.member_id}} </td>
                            <td>{{list.name}}</td>
                            <td>
                               {{list.email}}
                                </td>
                            <td>
                               {{list.address}}
                              </td>
                              <td>
                                {{list.bank.length}}
                              </td>
                              <td>
                                <a *ngIf="list.bank.length>0" style="cursor: pointer;" (click)='viewBank(list.member_id)'> <i class="ti-eye text-warning m-r-10"></i></a>

                      <!-- <a style="cursor: pointer;" [routerLink]="['/admin/user-bank-update']" routerLinkActive="router-link-active"  > <i class="mdi mdi-grease-pencil"> </i></a> -->

                              </td>
                          </tr>
                          <tr *ngIf="userBankLists.length ==0">
                                  <td colspan="3">No Record found</td>
                               </tr>
                         
                      </tbody>
      
                    </table>
                    <div class="pull-right" *ngIf="userBankLists.length !=0">
                        <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
                     </div>
           </div>
       </div>
   </div>

</div>
