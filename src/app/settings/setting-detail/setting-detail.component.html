<div class="row">
  <div class="col-sm-12">
    <div class="card card-body">
      <form #userForm="ngForm" class="form-horizontal m-t-30" (ngSubmit)="updatePrice()">
        <div class="top_filters">
          <div class="form-group">
            <label for="name">Currency</label><br />
            <input 
            id="currency"
            [(ngModel)]="newUser.currency_name"
            name="currency" 
            class="form-control" 
            disabled="disabled"
            autocomplete="off"
            >
          </div>
          <div class="form-group">
            <label for="name">Reference Sell Price</label><br />
            <input autocomplete="off" id="actualSellPrice" name="actualSellPrice"  class="form-control" disabled="disabled" [(ngModel)]="newUser.actualSellPrice"
              #actualSellPrice="ngModel">
        
            </div>
            <div class="form-group">
              <label for="name">Reference Buy Price</label><br />
              <input autocomplete="off" id="actualBuyPrice" name="actualBuyPrice"  class="form-control" disabled="disabled" [(ngModel)]="newUser.actualBuyPrice"
                #actualBuyPrice="ngModel">
          
              </div>
        
          <div class="form-group">
            <label for="name">Markup(%)</label><br />
            <input autocomplete="off" id="markupRate" name="markupRate" (keyup)="setmarkupRate()" class="form-control" required [(ngModel)]="newUser.markup_price"
              #markupRate="ngModel">
            <div *ngIf="markupRate.invalid && (markupRate.dirty || markupRate.touched)" class="alert alert-danger">
              <div *ngIf="markupRate.errors.required"> Markup Rate is required. </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Markdown(%)</label><br />
            <input autocomplete="off" id="markdownRate" name="markdownRate" class="form-control" required (keyup)="setmarkdownRate()" [(ngModel)]="newUser.markdown_price"
              #markdownRate="ngModel">
            <div *ngIf="markdownRate.invalid && (markdownRate.dirty || markdownRate.touched)" class="alert alert-danger">
              <div *ngIf="markdownRate.errors.required">Mark Down is required. </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Bitlus Ask Price</label><br />
            <input autocomplete="off" id="askPrice" name="askPrice" class="form-control" disabled="disabled" [(ngModel)]="newUser.askPrice" #askPrice="ngModel">
            
          </div>
          <div class="form-group">
            <label for="name">Bitlus Bid Price</label><br />
            <input autocomplete="off" id="bidPrice" name="bidPrice" class="form-control" disabled="disabled" [(ngModel)]="newUser.bidPrice" #bidPrice="ngModel">
           
          </div>
          <div class="form-group" style="opacity:0;">
            <label for="name" style="opacity:0;">Bid Price</label><br />
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </div>
        <div class="top_filters">
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /.row -->
<!-- Row -->
